<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3e9984b045.js" crossorigin="anonymous"></script>
    <link rel="icon" type="img/png" href="X.png">
    <title>Log in to X / X</title>
</head>
<body>
    <div class="box"> 
        <button class="mark"> <a href="" id="mar"><i class="fa-solid fa-xmark"></i></a></button>
        <img class="xmark" src="X.png" alt="twitter" width="50px">
        <h1><span>Sign in to X</span></h1>
        <div class="top">
            <button id="googleButton">
                <img src="G.png" width="30px" height="20px">
                Sign in with Google
            </button>
            
            <button id="appleButton">
                <img src="Apple.png" width="30px" height="20px">
                Sign in with Apple
            </button>
        </div>
        <h3>or</h3>
        <div class="put">
            <input class="bar" type="text" id="textbar" required="required">
            <label for="textbar">Phone, email, or username </label>
        </div>
        <div class="next-forgot">
            <button class="next">Next</button>
            <button class="forgot">Forgot password?</button>
        </div>
        <div class="bottom">    
            Don't have an account?
            <a href="" class="up">Sign up</a>
        </div>
        

        
    </div>    
</body>
</html>
